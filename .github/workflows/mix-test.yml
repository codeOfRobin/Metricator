on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d -f .devcontainer/docker-compose.yml
      - name: Test
        run: docker run --service-ports elixir scripts/test.sh